<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">  
        <div class="row">

            <div  class="col-4 p-0">
                <div class="vh-100 light-gray">
                    <!-- profilo -->
                    <div class="col-12">
                        <div class="display-inline-block">
                            <img src="img/profilo.png" alt=""> 
                            <span>Marco</span>
                        </div>
                        <div class="float-right display-inline-block mt-14">
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- silenzia chat -->
                    <div class="col-12 bg-primary">
                        <div class="float-left ">
                            <i class="fa-solid fa-bell-slash bell"></i>
                        </div>
                        <div>
                            lorem ipsum dolor sit amet, consectetur adip
                        </div>

                    </div>
                    <!-- form -->
                    <div class="col-12">
                        <form>
                            <input class="search" type="text">
                        </form>
                    </div>
                    <div   v-for="(element, index) in contacts " :key="index" >
                        <div class="col-12" @click="changeChat(index)" >
                            <div class="display-inline-block" >
                                <img :src="element.avatar" alt=""> 
                                <span>{{element.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8 p-0 ">
                <div class="vh-100 light-green">
                    <div class="col-12 bg-grey">
                        <div class="display-inline-block">
                            <img src="img/profilo.png" alt=""> 
                            <span>{{contacts[chatIndex].name}}</span>
                        </div>
                        <div class="float-right display-inline-block mt-14">
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div  id="panello-conversazione">
                        <div v-for="aMessage in contacts [chatIndex].messages">
                            <div :class="sentOReceived(status)">
                                {{aMessage.message}}
                            </div>
                        </div>
                        
                    </div>
                    <div class="text">



                        <form class="posizione-form">
                            <input class="messaggio" type="text">
                        </form>
                    </div>




                </div>

            </div>


        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
    <script src="script.js"></script>
</body>
</html>
